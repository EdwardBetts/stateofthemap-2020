    <div class='col12 contain'>
      <div class='space-bottom2 clearfix'>
        <h2 class='space-bottom1'>Conference &ndash; September <span class="numeral">23 - 25</span></h2>
        <h3 class=''></h3>
        <div class='prose'>
          <p>Heidelberg University</p>
          <p>Campus <em>Neuenheimer Feld</em>:</p>
          <!-- Map Section -->
         <div id="map" style="height:420px; width:100%"></div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var map = L.map('map').setView([49.414, 8.68], 14);
        L.tileLayer('https://api.openrouteservice.org/mapsurfer/{z}/{x}/{y}.png?api_key={accessToken}', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.geog.uni-heidelberg.de/gis/index_en.html">GIScience Heidelberg</a>',
          maxZoom: 18,
          accessToken: '{{ site.orsApiKey }}'
        }).addTo(map);
        map.scrollWheelZoom.disable();
        L.marker([49.41854, 8.67345], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        })}).addTo(map);
      }, false);
    </script>
