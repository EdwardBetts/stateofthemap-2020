    <!-- Map Section -->
 <section class="map-container">
 <div id="map"></div>

 </section>



<script>
  document.addEventListener('DOMContentLoaded', function() {
    var map = L.map('map').setView([49.4108, 8.6845], 14);
    L.tileLayer('https://api.openrouteservice.org/cmapsurfer/{z}/{x}/{y}.png?api_key={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.geog.uni-heidelberg.de/gis/index_en.html">GIScience Heidelberg</a> powered by <a href="http://mapsurfernet.com/">MapSurfer.NET</a>',
      maxZoom: 18,
      accessToken: '{{ site.orsApiKey }}'
    }).addTo(map);
    map.scrollWheelZoom.disable();
  }, false);
</script>
